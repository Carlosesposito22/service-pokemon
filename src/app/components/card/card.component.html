<div class="input-tag">
    <input type="text" (input)="getPokemon($any($event.target).value)">
</div>

<div class="card">
    <div class="card__title">
        <h3> {{ pokemon.name }} </h3>
    </div>
    <div class="card__body">
        <img [src]="pokemon.sprites.front_default" alt="pokemon" height="150px">
    </div>
    <div class="card__stats">
        @for (t of pokemon.types; track $index) {
            <span class="card__stats__type" [ngStyle]="{'background-color': getTypeColor(t.type.name)}">{{ t.type.name }}</span>
        }
    </div>
</div>
